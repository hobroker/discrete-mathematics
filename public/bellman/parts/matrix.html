<table style="text-align:center">
    <tr>
        <th></th>
        <th ng-repeat="point in data.matrix track by $index">
            x<sub>{{$index+1}}</sub>
        </th>
    </tr>
    <tr ng-repeat="point in data.matrix track by $index">
        <td>
            <b>
                x<sub>{{$index+1}}</sub>
            </b>
        </td>
        <td ng-repeat="item in data.matrix[$index] track by $index">
            {{item}}
        </td>
    </tr>
</table>
