<!DOCTYPE html>
<html lang="en" ng-app="beacon" ng-controller="DeskCtrl">
<head>
    <meta charset="UTF-8">
    <title>{{::title}}</title>
    <link rel="stylesheet" href="src/angular-material.min.css">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-cloak>

<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">{{::title}}</div>
</md-toolbar>
<div layout="row" class="step">
    <div flex="1">
        <md-button class="md-primary md-icon-button" aria-label="Step 1">
            <md-icon>done</md-icon>
        </md-button>
    </div>
    <div flex>
        <h2 class="md-subhead">Numărul de vârfuri:</h2>
        <md-input-container class="md-block">
            <input ng-model="points.count" class="end-point-input" type="number"
                   max="100" min="1" step="1" title="Points count" aria-label="Points count">
        </md-input-container>
    </div>
</div>
<div layout="row" class="step">
    <div flex="1">
        <md-button class="md-primary md-icon-button" aria-label="Step 2">
            <md-icon>done</md-icon>
        </md-button>
    </div>
    <div flex>
        <div layout-gt-md="row">
            <div flex="20">
                <md-content ng-include="'parts/share.html'" class="part"></md-content>
            </div>
            <div flex="40" ng-show="finish">
                <h2 class="md-subhead">Matricea ponderată de adiacență</h2>
                <md-content ng-include="'parts/matrix.html'" class="part"></md-content>
            </div>
            <div flex ng-show="finish">
                <p>Drumul minim</p>
                <table>
                    <tr ng-repeat="row in data.shortest.result">
                        <th class="corner-tl">
                            x<sub>{{$index+1}}</sub>
                        </th>
                        <td class="corner-tr">
                            {{humanList(row)}}
                        </td>
                    </tr>
                </table>
            </div>
            <div flex ng-show="finish">
                <p>Drumul maxim</p>
                <table>
                    <tr ng-repeat="row in data.longest.result">
                        <th class="corner-tl">
                            x<sub>{{$index+1}}</sub>
                        </th>
                        <td class="corner-tr">
                            {{humanList(row)}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="src/angular.js"></script>

<script src="app.js"></script>
</body>
</html>
