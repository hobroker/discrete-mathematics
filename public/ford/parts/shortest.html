<table class="table-free">
    <tr>
        <th>(x<sub>i</sub>, x<sub>j</sub>)</th>
        <th>P<sub>ij</sub></th>
        <th ng-repeat="item in data.shortest.hs.table">H<sub>j</sub>-H<sub>i</sub></th>
    </tr>
    <tr ng-repeat="share in data.shares">
        <td>({{share.from}}, {{share.to}})</td>
        <td>{{share.share}}</td>
        <td ng-repeat="item in data.shortest.hs.table">
            {{data.shortest.hs.table[$index][$parent.$index]}}
        </td>
    </tr>
</table>
