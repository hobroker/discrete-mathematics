<h2 class="md-subhead">Parcurgere în adâncime</h2>
<div layout="row">
    <div flex="1" layout="column">
        <md-input-container>
            <label>Rădăcina</label>
            <input ng-model="dft.root" type="number" min="1" max="{{points.count}}">
        </md-input-container>
        <md-button class="md-raised" ng-click="playDFT()">Parcurge</md-button>
    </div>
    <div flex class="dft">
        <md-button class="md-raised md-accent">L</md-button>
        <md-button class="md-raised md-primary"
                   ng-repeat="i in dft.list">{{::i+1}}
        </md-button>
    </div>
</div>
