<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MD LAB_1</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
</head>
<body ng-cloak ng-app="beacon" ng-controller="DeskCtrl">

<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        MD LAB_1
        <div flex></div>
        <md-button class="md-accent md-raised" ng-click="test()">TEST</md-button>
    </div>
</md-toolbar>

<h2 class="md-title">Introduceți datele:</h2>
<md-input-container class="md-block" flex-lg="50">
    <label>Numărul de vârfuri</label>
    <input ng-model="points.count" type="number" max="100" min="1" step="1">
</md-input-container>
<md-content layout-padding>
    <div layout-lg="row">
        <div flex ng-repeat="item in input_types.list">
            <h2 class="md-title">{{::item.name}}</h2>
            <div ng-include="::item.src"></div>
        </div>
    </div>
</md-content>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<script src="/app.js"></script>
</body>
</html>
